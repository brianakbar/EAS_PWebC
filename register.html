<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Ujian Pegawai Baru</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cabin" />

    <!-- Vendor CSS Files -->
    <link href="Assets/Vendor/aos/aos.css" rel="stylesheet">
    <link href="Assets/Vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Assets/Vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <!-- <link href="Assets/Vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="Assets/Vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="Assets/Vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="Assets/Vendor/swiper/swiper-bundle.min.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <link href="Assets/CSS/register.css" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Form Pendaftaran</h5>
                <button type="button" class="close" onclick="location.href='./index.html';" aria-label="Close">
                    <img class="img-fluid" src="Assets/Image/Close.svg" alt="Close Logo">
                    <span aria-hidden="true"></span>
                </button>
  
                <!-- General Form Elements -->
                <form>
                  <div class="row mb-3">
                    <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                      <input id="inputNama" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input id="inputEmail" type="email" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input id="inputPassword" type="password" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input id="inputConfirmPassword" type="password" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputNIK" class="col-sm-2 col-form-label">NIK</label>
                    <div class="col-sm-10">
                      <input id="inputNIK" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputTempatLahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
                    <div class="col-sm-10">
                      <input id="inputTempatLahir" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                    <div class="col-sm-10">
                      <input id="inputDate" type="date" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputInstansi" class="col-sm-2 col-form-label">Instansi</label>
                    <div class="col-sm-10">
                      <input id="inputInstansi" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPendidikan" class="col-sm-2 col-form-label">Pendidikan</label>
                    <div class="col-sm-10">
                      <input id="inputPendidikan" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputJabatan" class="col-sm-2 col-form-label">Jabatan</label>
                    <div class="col-sm-10">
                      <input id="inputJabatan" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPasFoto" class="col-sm-2 col-form-label">Pas Foto</label>
                    <div class="col-sm-10">
                      <input id="inputPasFoto" class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputKTP" class="col-sm-2 col-form-label">KTP</label>
                    <div class="col-sm-10">
                      <input id="inputKTP" class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputBerkas" class="col-sm-2 col-form-label">Berkas Pendukung</label>
                    <div class="col-sm-10">
                      <input id="inputBerkas" class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-12 text-center">
                      <button type="submit" class="btn btn-primary card-button">Submit Form</button>
                  </div>
  
                </form><!-- End General Form Elements -->
  
              </div>
            </div>
  
          </div>
        </div>
    </section>
</body>
</html>
